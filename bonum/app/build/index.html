<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virna</title>
    <meta name='description' content="" />
    <meta name="keywords" content="" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="#" type="image/png">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>

<body>

    <!-- BEGIN BODY -->
    <div class="main-wrapper">

        <!-- BEGIN HEADER -->
        <header class="header">
            <div class="container">
                <div class="header__wrapper">
                    <div class="header__inner">
                        <a class="header__logo logo" href="/">
                            <img class="logo__img logo__img--virna" srcset="assets/img/logo/virna-logo-360.svg 120w,
                            assets/img/logo/virna-logo-960.svg 100w,
                            assets/img/logo/virna-logo-1336.svg 120w" sizes="(max-width: 959px) 120px,
                    (max-width: 1335px) 100px,
                    120px" src="assets/img/logo/virna-logo-1336.svg" alt="logo-virna-img">
                        </a>
                        <a class="header__logo logo" href="#bonum">
                            <img class="logo__img" srcset="assets/img/logo/bonum-logo-360.svg 45w,
                            assets/img/logo/bonum-logo-960.svg 60w,
                            assets/img/logo/bonum-logo-1366.svg 65w" sizes="(max-width: 959px) 45px,
                    (max-width: 1335px) 60px,
                    65px" src="assets/img/logo/bonum-logo-1366.svg" alt="logo-bonum-img">
                        </a>
                    </div>
                    <h1 class="header__title">Ukrainian brand</h1>
                    <a class="header__link header__link--store" href="#store">Online store</a>
                    <p class="header__text">of women’s clothing</p>
                    <p class="header__text header__text--year">2020</p>
                    <div class="header__inner inner">
                        <menu class="inner__list menu">
                            <li class="menu__item burger">
                                <div class="burger__line"></div>
                                <div class="burger__line"></div>
                                <div class="burger__line"></div>
                            </li>
                            <li class="menu__item menu__item--like">
                                <a class="menu__link" href="#like">
                                    <img class="menu__img" src="assets/img/icons/like.svg" alt="like-icon">
                                </a>
                            </li>
                            <li class="menu__item menu__item--camera">
                                <a class="menu__link" href="#camera">
                                    <img class="menu__img" src="assets/img/icons/camera.svg" alt="camera-icon">
                                </a>
                            </li>
                            <li class="menu__item menu__item--cart">
                                <a class="menu__link" href="#cart">
                                    <img class="menu__img" src="assets/img/icons/cart.svg" alt="cart-icon">
                                </a>
                            </li>
                            <li class="menu__item menu__item--lang lang">
                                <button class="lang__dropbtn">ru</button>
                                <img class="lang__img" src="assets/img/icons/arrow-down.svg" alt="arrow-icon">
                                <div class="lang__cnt">
                                    <a href="#ru">ru</a>
                                </div>
                            </li>
                        </menu>
                    </div>
                </div>
            </div>
            <div class="header__background header__background--blur"></div>
            <div class="header__background header__background--pic"></div>
        </header>
        <!-- HEADER EOF   -->

        <!-- BEGIN SECTION TARGET    -->
        <section class="target">
            <div class="target__wrapper">
                <div class="container">
                    <h3 class="target__title">Main target</h3>
                    <p class="target__text">1920</p>
                    <p class="target__description">Основная деятельность заказчика такая. У него есть такие проблемы. При создании нового дизайна учитывались такие факторы - фактор1, фактор2 и фактор3.</p>
                </div>
                <div class="target__inner">
                    <div class="container">
                        <div class="target__filters filters">
                            <h6 class="filters__title">filters</h6>
                            <ul class="filters__list">
                                <li class="filters__item">
                                    <button class="filters__btn">
                                        <img src="assets/img/icons/completed.svg" alt="completed-icon">
                                        <span>material</span>
                                    </button>
                                </li>
                                <li class="filters__item">
                                    <button class="filters__btn">
                                        <img src="assets/img/icons/completed.svg" alt="completed-icon">
                                        <span>color</span>
                                    </button>
                                </li>
                                <li class="filters__item">
                                    <button class="filters__btn">
                                        <img src="assets/img/icons/completed.svg" alt="completed-icon">
                                        <span>size</span>
                                    </button>
                                </li>
                            </ul>
                            <p class="filters__qnt">
                                <span>2</span> &nbsp;|&nbsp;
                                <span>4</span>
                            </p>
                        </div>
                    </div>
                    <img class="target__img" srcset="assets/img/target/target-360.png 180w,
                    assets/img/target/target-768.png 280w,
                    assets/img/target/target-960.png 322w,
                    assets/img/target/target-1366.png 520w" sizes="(max-width: 767px) 180px,
                    (max-width: 959px) 280px,
            (max-width: 1365px) 322px, (max-width: 1919px) 520px,
            640px" src="assets/img/target/target-1920.png" alt="target-img">
                </div>
                <div class="container">
                    <div class="target__clear clear">
                        <button class="clear__btn clear__btn--clear">Clear all</button>
                        <button class="clear__btn clear__btn--close"></button>
                    </div>
                </div>
            </div>
        </section>
        <!-- SECTION TARGET EOF   -->

    </div>
    <!-- BODY EOF   -->

    <!-- JavaScript -->
    <script src="js/main.js"></script>
</body>

</html>
